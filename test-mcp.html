<!DOCTYPE html>
<html>
<head>
    <title>Test MCP System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: #e9ecef; padding: 10px; border-radius: 4px; margin: 10px 0; white-space: pre-wrap; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin: 5px 0; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ðŸ§ª MCP System Test</h1>
    
    <div class="container">
        <h3>1. Check MCP Status</h3>
        <button onclick="checkStatus()">Check Status</button>
        <div id="statusResult" class="result"></div>
    </div>
    
    <div class="container">
        <h3>2. Test Enhanced Chat with MCP</h3>
        <input type="text" id="testMessage" placeholder="Try: What time is it? or https://example.com" value="What time is it in Riyadh?">
        <button onclick="testChat()">Send Message</button>
        <div id="chatResult" class="result"></div>
    </div>
    
    <div class="container">
        <h3>3. Test URL Fetching</h3>
        <input type="url" id="testUrl" placeholder="https://example.com" value="https://httpbin.org/json">
        <button onclick="testUrl()">Fetch URL</button>
        <div id="urlResult" class="result"></div>
    </div>

    <script>
        async function checkStatus() {
            const result = document.getElementById('statusResult');
            result.innerHTML = 'Checking...';
            
            try {
                const response = await fetch('/api/mcp/status');
                const data = await response.json();
                result.innerHTML = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testChat() {
            const message = document.getElementById('testMessage').value;
            const result = document.getElementById('chatResult');
            result.innerHTML = 'Processing...';
            
            try {
                const response = await fetch('/api/chat/enhanced', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        useMCP: true 
                    })
                });
                
                const data = await response.json();
                result.innerHTML = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testUrl() {
            const url = document.getElementById('testUrl').value;
            const result = document.getElementById('urlResult');
            result.innerHTML = 'Processing...';
            
            try {
                const response = await fetch('/api/chat/enhanced', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `Please fetch this URL: ${url}`, 
                        useMCP: true 
                    })
                });
                
                const data = await response.json();
                result.innerHTML = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }
        
        // Auto-check status on load
        window.onload = () => checkStatus();
    </script>
</body>
</html>
